jobs:
  performance_tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.5"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run performance benchmarks
        run: |
          # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œï¼ˆCIã§ã¯ã‚¹ã‚­ãƒƒãƒ—ã•ã‚Œãªã„ãƒãƒ¼ã‚¸ãƒ§ãƒ³ï¼‰
          flutter test test/benchmark_test.dart --reporter=json > perf/performance_results.json || true
          
          # çµæœãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if [ -f perf/performance_results.json ]; then
            echo "Performance test results generated"
            cat perf/performance_results.json
          else
            echo "No performance test results generated"
          fi

      - name: Generate performance report
        run: |
          # ãƒ™ãƒ¼ã‚¹ãƒ©ã‚¤ãƒ³ã¨æ¯”è¼ƒã—ã¦ãƒ¬ãƒãƒ¼ãƒˆã‚’ç”Ÿæˆ
