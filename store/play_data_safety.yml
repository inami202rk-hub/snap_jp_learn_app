# Google Play データセーフティ回答

**アプリ名：** Snap Jp Learn App  
**パッケージ名：** com.example.snap_jp_learn_app  
**バージョン：** 1.0.0  
**提出日：** 2024年12月

## データの収集と共有

### 収集するデータ
**回答：** 個人情報や行動データは一切収集しません。

**詳細：**
- 個人情報（氏名、メールアドレス、電話番号など）は収集しません
- 位置情報は収集しません
- デバイス識別子は収集しません
- 広告IDは収集しません
- 行動データは収集しません

### 共有するデータ
**回答：** 第三者とデータを共有することはありません。

**詳細：**
- 外部サーバーへデータを送信しません
- 第三者とデータを共有しません
- 広告配信にデータを使用しません
- 分析ツールにデータを送信しません

## データの種類

### 個人情報
**回答：** 収集しません

### 財務情報
**回答：** 収集しません
- 課金処理はGoogle Playの公式システムを使用
- アプリは課金データを直接収集・保存しません

### 位置情報
**回答：** 収集しません

### 写真・動画
**回答：** 端末内にのみ保存
- 撮影・選択した画像は端末内にのみ保存
- 外部サーバーへ送信しません
- 第三者と共有しません

### 音声・音楽
**回答：** 収集しません

### ファイル・ドキュメント
**回答：** 端末内にのみ保存
- バックアップファイルは端末内にのみ保存
- ユーザーが明示的に選択した場合のみ作成
- 外部サーバーへ送信しません

### 連絡先
**回答：** 収集しません

### アプリ活動
**回答：** 収集しません
- アプリの使用状況は収集しません
- 行動データは収集しません

### ウェブ閲覧履歴
**回答：** 収集しません

### アプリ情報とパフォーマンス
**回答：** 収集しません
- クラッシュレポートは収集しません
- パフォーマンスデータは収集しません

### デバイスID
**回答：** 収集しません

## データのセキュリティ

### データの暗号化
**回答：** 端末内保存のみ
- データは端末内にのみ保存
- ネットワーク経由での送信は行いません
- 将来的にクラウド同期機能を追加する場合は、適切な暗号化を実装予定

### データの削除
**回答：** アプリ削除時に自動削除
- アプリを削除すると、すべてのデータが削除されます
- 個別データの削除機能も提供しています

## データの使用目的

### アプリ機能
**回答：** OCR機能と学習支援
- 撮影・選択した画像からテキストを抽出
- 日本語学習カードの作成・管理
- 間隔反復学習（SRS）の実行
- 学習統計の計算・表示

### 広告
**回答：** 広告は表示しません
- 広告配信は行いません
- 広告IDは収集しません

### 分析
**回答：** 分析は行いません
- ユーザー行動の分析は行いません
- 外部分析ツールは使用しません

### 個人化
**回答：** 基本的な個人化のみ
- 学習進捗に基づく復習スケジュールの調整
- ユーザー設定の保存（端末内のみ）

## データの保存期間

**回答：** ユーザーがアプリを削除するまで
- データは端末内に永続保存
- アプリ削除時にすべてのデータが削除されます
- バックアップファイルはユーザーが明示的に作成した場合のみ存在

## データの送信先

**回答：** 外部への送信は行いません
- すべてのデータは端末内にのみ保存
- 外部サーバーへデータを送信することはありません
- 第三者サービスとの連携はありません

## ユーザーの権利

### データの確認
**回答：** アプリ内で確認可能
- 保存されたデータはアプリ内で確認できます
- 学習カード、学習履歴、統計データを表示

### データの削除
**回答：** 個別削除と一括削除が可能
- 個別の学習カードを削除可能
- アプリ削除時にすべてのデータが削除されます

### データの修正
**回答：** アプリ内で修正可能
- 学習カードの内容を編集可能
- 設定を変更可能

## プライバシーポリシー

**回答：** アプリ内で公開
- プライバシーポリシーをアプリ内で公開
- 設定画面からアクセス可能
- 日本語で記載

## 年齢制限

**回答：** 全年齢対象
- 年齢制限はありません
- 全年齢が安全に利用できます
- 不適切なコンテンツは含まれません

## 追加情報

### 権限の使用
- **カメラ：** OCRで文字抽出を行うために使用
- **ストレージ：** バックアップファイルの保存に使用（ユーザーが明示的に選択した場合のみ）

### 課金機能
- アプリ内課金によるPro機能の提供
- 課金処理はGoogle Playの公式システムを使用
- 課金データはGoogle Playが管理

### オフライン機能
- 基本的な機能はオフラインで動作
- インターネット接続は課金機能使用時のみ必要

